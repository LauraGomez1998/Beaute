
	<div class=container ng-controller="pedidosController">



		<em>
			<h3 class="text-center">Categorias</h3>
		</em>
		<div class="row" align="center">
			<div class="col-md-3" ng-click="listarProductos()">
				<p ng-model="categoria">SALUD</p>
				<img src="../resources/productos/limpieza.jpg" alt="Pulpit Rock"
					style="width: 100px; height: 100px">
			</div>
			<div class="col-md-3" >
				<p ng-model="categoria">POLVOS</p>
				<img src="../resources/productos/maquillaje.jpg"
					alt="Moustiers Sainte Marie" style="width: 100px; height: 100px" ng-click="listarProductos('POLVOS')">
			</div>
			<div class="col-md-3">
				<p>Ropa</p>
				<img src="../resources/productos/ropaa.jpg" alt="Cinque Terre"
					style="width: 100px; height: 100px">
			</div>
			<div class="col-md-3">
				<p>Accesorios</p>
				<img src="../resources/productos/acce.jpg" alt="Cinque Terre"
					style="width: 100px; height: 100px">
			</div>

		</div>

		<div class="row">
			<label for="sel1">Categoria 1</label>
			 <select class="form-control" id="sel1" ng-model="seleccionado" ng-options="p as p.nombre for p in productos" >
			<option value="">Seleccione una opcion</option>
			</select>
			<div class="form-group">
				<br />

			</div>
		</div>
		

		<div>
			<label for="usr" class="control-label">Cantidad</label> <input
				type="number" step="any" id="usr" min="0" ng-model="cantidad">
			<button type="button" class="btn btn-primary" ng-click="llenarTabla()">Agregar</button>

		</div>






		<h3 class="text-center">Productos Agregados</h3>
		<div class="panel panel-primary">
			<div class="panel-heading">Productos</div>

			<table class="table">
				<thead>
					<tr>
					<th>Codigo</th>
						<th>Nombre</th>
						<th>Cantidad</th>

					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="l in listaTabla" ng-click="eliminarTarea(l)">
						<td>{{l.codigo}}</td>
						<td>{{l.nombre}}</td>
						<td>{{l.cantidad}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<button type="button" class="btn btn-primary center-block" ng-click="realizarPedido()">Pedir</button>
		<br /> <br />
		<div class="row" align="center">
			<h3 class="text-center">Datos Cliente</h3>


			<div class="form-group">
				<label for="usr" class="control-label col-sm-2">Cedula</label> 
				<input type="text" id="usr" align="center">
				<br/>
				<label for="usr" class="control-label col-sm-2">Nombre</label> 
				<input type="text" id="usr">
				<br/>
				<label for="usr" class="control-label col-sm-2">Apellido</label> 
				<input type="text" id="usr">
				<br/>
				<label for="usr" class="control-label col-sm-2">Ciudad</label> 
				<input type="text" id="usr">
				<br/>
				<label for="usr" class="control-label col-sm-2">Telefono</label> 
				<input type="text" id="usr">
				<br/>

			</div>


		</div>
	</div>
