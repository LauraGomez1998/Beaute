<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:q="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="contenido">
		<h:form id="form2" prependId="false"
			style="display: flex; justify-content:center; align-items:center; flex-direction:column;">

			<h1>Cuotas pendientes</h1>

			<h:panelGroup id="cuotasPendientes">

				<p:dataTable var="ped" value="#{cuotasWeb.pedidosAprobados}">

					<p:column headerText="CÃ³digo pedido">
						<h:outputText value="#{ped.pedidoCatalogo.codigo}" />
					</p:column>

					<p:column headerText="Fecha pedido">
						<h:outputText value="#{ped.pedidoCatalogo.fechaPedido}" />
					</p:column>

					<p:column headerText="Cedula cliente">
						<h:outputText value="#{ped.pedidoCatalogo.cliente.cedula}" />
					</p:column>

					<p:column headerText="Cuotas pendientes">
						<h:outputText value="#{ped.cuota.numeroCuotas}" />
					</p:column>

					<p:column headerText="Valor restante">
						<h:outputText value="#{ped.valorRestante}" />
					</p:column>

					<p:column headerText="Total">
						<h:outputText value="#{ped.total}" />
					</p:column>

				</p:dataTable>
			</h:panelGroup>

			<br />

			<p:panelGrid columns="2" id="datos">
				<p:outputLabel value="Codigo de pedido" />
				<p:inputText value="#{cuotasWeb.codigoPedido}" required="true" />
			</p:panelGrid>

			<div>
				<p:commandButton action="#{cuotasWeb.registroPago()}"
					value="Registrar pago" update="form2" id="registrar" />
				<f:ajax event="click" render="cuotasPendientes" execute="@this" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
