<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:q="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="contenido">
		<h:form id="form2" prependId="false"
			style="display: flex; justify-content:center; align-items:center; flex-direction:column;">

			<h1>Registro Ventas</h1>
			<br />
			<br />

			<h3>INVENTARIO PRODUCTOS</h3>
			<p:dataTable var="inv" value="#{ventaWeb.listaInventario}">
				<p:column headerText="C贸digo pedido">
					<h:outputText value="#{inv.pedido.codigo}" />
				</p:column>

				<p:column headerText="C贸digo producto">
					<h:outputText value="#{inv.catalogo.producto.codigo}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{inv.catalogo.producto.nombre}" />
				</p:column>

				<p:column headerText="Precio">
					<h:outputText value="#{inv.catalogo.producto.precio}" />
				</p:column>

				<p:column headerText="Caracteristicas">
					<h:outputText value="#{inv.catalogo.producto.caracteristica}" />
				</p:column>

				<p:column headerText="Promocion">
					<h:outputText value="#{inv.catalogo.finPromocion}" />
				</p:column>

			</p:dataTable>

			<h:panelGrid columns="2">

				<p:outputLabel for="codP" value="C贸digo pedido" />
				<h:inputText value="#{ventaWeb.codigoPedido}" id="codP"
					required="true" />

				<p:outputLabel for="codPr" value="C贸digo producto" />
				<h:inputText value="#{ventaWeb.codigoProducto}" id="codPr"
					required="true" />

				<p:outputLabel for="cant" value="Cantidad" />
				<h:inputText value="#{ventaWeb.cantidad}" id="cant" required="true" />

			</h:panelGrid>

			<br />
			<p:commandButton action="#{ventaWeb.vender()}" value="Vender"
				update="form2" id="Vender" />

		</h:form>
	</ui:define>
</ui:composition>
